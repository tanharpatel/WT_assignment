<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Registration Form</title>
    <style> 
        label{
            font-size: 20px;
        }
        .container{
            padding-left: 400px;
            margin-top: 100px;
        }
    </style>
    <script type="text/javascript">
        function myfunction(){
            var x = document.getElementById("name");
            if(x.value==""){
                alert("Name is Empty");
            }
        }
    </script>
</head>
<body>
    <div class="container">

        <!-- Name -->
        <div class="row">
            <div class="col-md-5">  
                <div class="form-group">    
                    <label for="Name">Name: </label>
                    <input type="text" class="form-control" placeholder="Enter your name" id="name" onblur="myfunction()">
                </div>
            </div>
        </div>
    
        <!-- Address -->
        <div class="row">
            <div class="col-md-5">  
                <div class="form-group">    
                    <label for="Address">Address: </label>
                    <input type="textarea" class="form-control" placeholder="Enter your address" >
                </div>
            </div>
        </div>

        <!-- E-Mail -->
        <div class="row">
            <div class="col-md-5">  
                <div class="form-group">    
                    <label for="Email">Email: </label>
                    <input type="email" class="form-control" placeholder="Enter your email" >
                </div>
            </div>
        </div>
        
        <!-- Pincode -->
        <div class="row">
            <div class="col-md-5">  
                <div class="form-group">    
                    <label for="Pincode">Pincode: </label>
                    <input type="text" class="form-control" placeholder="Pincode" >
                </div>
            </div>
        </div>
        
        <!-- gender -->
        <label for="gender">Gender : </label>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female_gender" value="female">
                        <label class="form-check-label" for="female_gender">
                        Female
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="male_gender" value="male">
                        <label class="form-check-label" for="male_gender"> Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other_gender" value="other">
                        <label class="form-check-label" for="other_gender">
                        Other
                        </label>
                    </div>
                </div>
            </div>

        <div class="row">
            <input type="submit" class="btn btn-primary" value="Submit" style="margin-left: 20px;margin-top:20px;">
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"> </script>
</html>
